name: Subgraph-Deployer

# Run this workflow every time a new commit pushed to the repository
on: push

jobs:
  test:
    strategy:
      matrix:
        node: ["10.x"]
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - run: npm install -g yarn

      - id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v1
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ matrix.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ matrix.os }}-yarn-
      # - run: which sh # lets check the shell in use
      - run: yarn
      - run: yarn codegen
      - run: yarn build
      # - run: yarn auth
      # - run: yarn run graph auth https://api.thegraph.com/deploy/ ${{ secrets.SUBGRAPH_ACCESS_TOKEN }}
      # - run: yarn deploy
      - run: yarn run graph deploy --access-token ${{ secrets.SUBGRAPH_ACCESS_TOKEN }} --node https://api.thegraph.com/deploy/ --ipfs https://api.thegraph.com/ipfs/ sophiacodes/the-lao-localhost
